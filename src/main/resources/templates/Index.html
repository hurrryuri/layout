<!--이 페이지가 실질적으로 작업할 페이지-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layouts/basiclayout}">
<!--적용할 레이아웃틀을 지정-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--기존에 head와 layouts에 basiclayout.html의 head가 결합됨-->
    <div layout:fragment="content">
        <p>계산기 결과</p>
        <p><span th:text="${num1}"></span><span th:text="${oper}"></span>
            <span th:text="${num2}"></span>=<span th:text="${result}"></span></p>

        <p>가위바위보 결과</p>
        <p th:text="${win}"></p>
        <script>
            //스크립트 작성
        </script>
    </div>
<script inline="javascript">
    // 바깥쪽에 그냥 script 선언시 인식불가. inline을 선언해야 인식됨. 안그러면 레이아웃 안에 선언해야함
</script>
</body>
</html>

<!--작업순서
1. 템플릿을 인터넷을 통해 주제에 맞는 것으로 다운로드
2. 템플릿에 있는 index.html파일을 layout.html에 복사
3. 각 영역을 나누어서 fragments내에 복사 (공통영역)
4. index.html에 본문내용을 복사 ==> 확인
5. index.html에 본문을 제거하고 각 작업 파일로 복사해서 사용
-->
