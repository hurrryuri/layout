<!--모달을 이용해서 2개의 값과 연산자를 선택해서 java를 통해 결과를 출력하는 페이지-->
<!--이 페이지가 실질적으로 작업할 페이지-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layouts/basiclayout}">
<!--적용할 레이아웃틀을 지정-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--기존에 head와 layouts에 basiclayout.html의 head가 결합됨-->
<div layout:fragment="content">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        계산기
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">계산기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!--form을 이용해서 2개의 input, 연산은 라디오 단추(+,-,*,/) 구성-->
                    <form th:action="@{/cals}" method="post">
                        <div class="mb-3 mt-3">
                            <label for="num1" class="form-label">숫자1:</label>
                            <input type="number" class="form-control" id="num1" name="num1">
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">숫자2:</label>
                            <input type="number" class="form-control" id="num2" name="num2">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="operator" value="add">+(덧셈)
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="operator" value="sub">-(뺄셈)
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="operator" value="mul">*(곱셈)
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="operator" value="div">/(나눗셈)
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">계산하기</button>
                    </form>
                </div>

            </div>
        </div>
    </div>




</div>

</body>
</html>

<!--작업순서
1. 템플릿을 인터넷을 통해 주제에 맞는 것으로 다운로드
2. 템플릿에 있는 index.html파일을 layout.html에 복사
3. 각 영역을 나누어서 fragments내에 복사 (공통영역)
4. index.html에 본문내용을 복사 ==> 확인
5. index.html에 본문을 제거하고 각 작업 파일로 복사해서 사용
-->
