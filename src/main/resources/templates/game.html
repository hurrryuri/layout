<!--이 페이지가 실질적으로 작업할 페이지-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layouts/basiclayout}">
<!--적용할 레이아웃틀을 지정-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--기존에 head와 layouts에 basiclayout.html의 head가 결합됨-->
<div layout:fragment="content">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
       게임시작
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">가위바위보</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!--select를 이용해서 사용자가 가위바위보 중 하나를 선택한다.
                    java에서 난수를 이용해서 가위바위보 중 하나를 선택해서 누가 이겼는지 판별-->
                    <form th:action="@{/game}" method="post">
                        <div class="mb-3 mt-3">
                            <select class="form-select" name="game">
                                <option value="1">가위</option>
                                <option value="2">바위</option>
                                <option value="3">보</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">플레이어:</label>
                            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요." name="name">
                        </div>

                        <button type="submit" class="btn btn-primary">대결</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
<script inline="javascript">
    // 바깥쪽에 그냥 script 선언시 인식불가. inline을 선언해야 인식됨. 안그러면 레이아웃 안에 선언해야함
</script>
</body>
</html>
